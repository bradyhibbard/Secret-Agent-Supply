<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="./resources/images/logo.png" alt="Logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>

<!--main image and text-->

    <div class="main">
      <div class="main-image">
        <div class="main-text">
          <p>NEW ARRIVAL</p>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--navigation Section-->

    <div class="navigation">
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-container">
          <li>Menu</li>
        </ul>
      </nav>
    </div>

<!--Purchase Items-->

  <div class="purchase">
    <div class="images">
      <figure>
        <img src="./resources/images/pen.png" alt="Exploding Pen">
        <figcaption>Exploding Pen</figcaption>
      </figure>
      <figure class ="product-watch">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
        <figcaption>Cellular Watch</figcaption>
      </figure>
      <figure class ="product-glasses">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        <figcaption>Thermal Glasses</figcaption>
      </figure>
    </div>
  </div>

<!--Contact section-->

  <div class="contact">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 85.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright Secret Agent Supply Inc.</p>

  </footer>

  </body>
</html>
